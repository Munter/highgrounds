<!doctype html>

<html>
    <head>
        <title>Highgrounds data experiment</title>
    </head>

    <body>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Rarity</th>
                    <th>Class</th>
                    <th>Resource</th>
                    <th>Buy</th>
                    <th>Sell</th>
                    <th>Front row</th>
                    <th>Back row</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: units">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: rarity"></td>
                    <td data-bind="text: $data['class']"></td>
                    <td data-bind="text: resource"></td>
                    <td data-bind="text: buy"></td>
                    <td data-bind="text: sell"></td>
                    <td data-bind="text: $data['front row']"></td>
                    <td data-bind="text: $data['back row']"></td>
                </tr>
            </tbody>
        </table>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
        <script src="app.js"></script>
        <script src="http://spreadsheets.google.com/feeds/list/0AtdL2D5xG9trdFBEMDNYc0lfbWQ0bmxoWGhhMVZfSUE/od6/public/values?alt=json-in-script&callback=list"></script>
        <!--<script src="http://spreadsheets.google.com/feeds/cells/0AtdL2D5xG9trdFBEMDNYc0lfbWQ0bmxoWGhhMVZfSUE/od6/public/values?alt=json-in-script&callback=cells"></script>-->
    </body>

</html>
